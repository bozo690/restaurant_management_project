<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{restaurant_name}}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">
        <div class="container">
           <div class="p-5 my p-5 bg-white rounded-3 shadow-sm text-center">
            <h1 class="display-4 fw-bold">{{restaurant_name}}</h1>
            <p class="lead text-muted">The best place for food</p>
            <hr class="my-4">
            <a class="btn btn-primary btn-lg" href="{% url 'menu' %}" role="button"> View Menu</a>
            <p class="mt-4">For reservations, call us at: <strong>{{restaurant_phone}} </strong></p>
           </div>
        </div>

            
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>    
    </body>
</html>
