<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'home/style.css' %}">

        <title>{% block title %}My Awesome Site{% endblock %}</title>
    </head>
    <body>
        <header>
            <nav>
                <a href="{% url 'home' %}" class="nav-logo"> 
                    <img src="{% static 'home/logo.png' %}" alt="Restaurant Name Logo">
                </a>
                <ul>
                    <li><a href="{% url 'home' %}"> Home</a></li>
                    <li><a href="#"> Menu</a></li>
                    <li><a href="{% url 'reservations' %}"> Reservations </a></li>
                    <li><a href="{% url 'contact' %}"> Contact</a></li>
                </ul>
            </nav>
        
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        
        <footer>
            <p>&copy; {% now "Y" %} Your Restaunrant Name. All rights reserved.</p>
        </footer>
    </body>
</html>
